<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pedidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link " href="#novoP">Novo pedido</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#listaP">Lista de pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#faturas">Faturas</a>
            </li>
        </ul>
    </nav>
    <section id="novoP" style="height:150vh">
        <h1 class="text-center" style="padding-top:70px;">Faça aqui o seu pedido</h1>

        <div id='formulario'>
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 container">
                    <div class="container"></div>
                    <div class="form-group">
                        <label for="Nome">Nome</label><br>
                        <input id='Nome' type="text" class="form-control" placeholder="Escreva o seu nome" required
                            style="width:75%">
                    </div>

                    <div class="form-group">
                        <label>O que deseja?</label><br>
                        <input id='pedido1' class="form-control" type="text" placeholder="Escreva o nome do produto"
                            required style="width:75% ;">
                        <input id='cbExtra' type="checkbox" onchange="changeTextBox()">Pedido especial
                    </div>
                    <div class="form-row p-0">
                        <div class="form-group col-sm-9 ">
                            <input id='extra' type="text" class="form-control" placeholder="O que gostaria de alterar"
                                disabled>
                        </div>
                        <div class="form-group col-sm-2">

                            <button id="adicionar" class="btn btn-primary" onclick="AddProd()">+</button>

                        </div>

                    </div>
                </div>
                <div id='divTab' class="col-sm-6 container">
                    <table id="tab" class="table table-hover text-center">
                        <thead class="thead ">
                            <tr>
                                <th>Produto</th>
                                <th>Informação especial</th>

                            </tr>
                        </thead>
                        <tbody id="tabB">

                        </tbody>
                    </table>

                </div>

            </div>
            <div class="col-sm-2"></div>
        </div>


        <div class="row text-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-8"><button id="btnExtras" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                    onclick="AddPedido()">Submeter pedido</button></div>
            <div class="col-sm-2"></div>
        </div>
    </section>
    <section id="listaP" style="height:100vh">
        <h1 class="text-center" style="padding-top:70px;">Pedidos</h1>
        <div class="col-sm-2"></div>
        <div class="col-sm-6 container">


            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">

                    <option selected value="1">Todos os pedidos</option>
                    <option value="2">Pedidos especiais</option>
                    <option value="3">Pedidos simples</option>
                </select>
            </div>
        </div>
        <div id='tabFiltro' class="col-sm-6 container">
            <table id="tabF" class="table table-hover text-center">
                <thead class="thead ">
                    <tr>
                        <th>Cliente</th>
                        <th>Produto</th>
                        <th>Informação especial</th>

                    </tr>
                </thead>
                <tbody id="tabFB">

                </tbody>
            </table>

        </div>




        <div class="col-sm-2"></div>

    </section>





    <section id="faturas" style="height:100vh">
        <h1 class="text-center" style="padding-top:70px;">Faturas</h1>

        <div>
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 container">

                    <div class="form-row p-0">
                        <div class="form-group col-sm-9 ">
                            <input id='pesquisa' type="text" class="form-control">
                        </div>
                        <div class="form-group col-sm-2">

                            <button id="procurar" class="btn btn-primary" onclick="faturaById()">?</button>

                        </div>

                    </div>
                </div>
               

                <div id='divFaturas' class="col-sm-6 container">
                  

                </div>

            </div>
            <div class="col-sm-2"></div>
        </div>


    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="Js/pedidos.js"></script>
</body>

</html>
